<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="row g-0">
        <div class="col-1 p-0">
          <div class="sidebar-primary">
            <div class="sidebar-logo m-auto"></div>
            <div class="mt-4">
              <div class="d-flex flex-column justify-content-center align-items-center p-2">
                <img src="./assets/img/icons/Home.svg" alt="" class="icon-sidebar_primary" />
                <p class="text-white fs-sidebar_primary">Dashboard</p>
              </div>
              <div class="d-flex flex-column justify-content-center align-items-center p-2">
                <img src="./assets/img/icons/Truck.svg" alt="" class="icon-sidebar_primary" />
                <p class="text-white fs-sidebar_primary">Cars</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col p-0">
          <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid w-100">
              <a class="navbar-brand navbar-bg-size_brand"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div>
                  <img src="./assets/img/icons/humberger.svg" alt="" class="navbar-humberger_icon" />
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="row g-0">
            <div class="col-2 p-0 bg-white sidebar-secondary_add">
              <div class="left-sidebar">
                <ul class="nav flex-column sidebar-nav">
                  <li class="nav-item">
                    <a href="#" class="nav-link active fw-bold"> Cars </a>
                  </li>
                  <li class="nav-item mt-4">
                    <a href="#" class="nav-link active fw-bold">List Cars</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col p-5">
              <div class="breadcrumb d-flex align-items-center gap-2">
                <span class=""><a href="#" class="nav-link fw-bold">Cars</a></span>
                <img src="./assets/img/icons/arrowBreadcumbs.svg" alt="" />
                <span class="fw-bold" class="nav-link">List Car</span>
                <img src="./assets/img/icons/arrowBreadcumbs.svg" alt="" />
                <span class="" class="nav-link">Update Cars Information</span>
              </div>
              <div class="mt-5">
                <h3 class="fw-bold">Update Cars Information</h3>
              </div>
              <div class="bg-white px-3 py-4">
                <div class="row mt-2 g-2">
                  <label for="inputName" class="col-2 col-form-label">Name <span class="text-danger">*</span></label>
                  <div class="col-4">
                    <input type="text" class="form-control" id="inputName" />
                  </div>
                </div>
                <div class="row mt-2 g-2">
                  <label for="inputSewa" class="col-2 col-form-label">Sewa Per Hari <span class="text-danger">*</span></label>
                  <div class="col-4">
                    <input type="text" class="form-control" id="inputSewa" />
                  </div>
                </div>
                <div class="row mt-2 g-2">
                  <label for="inputUkuran" class="col-2 col-form-label">Ukuran <span class="text-danger">*</span></label>
                  <div class="col-4">
                    <select class="form-select" aria-label="Default select example" id="inputUkuran">
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="Big">Big</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-2 g-2">
                  <label for="inputUpload" class="col-2 col-form-label">Foto <span class="text-danger">*</span></label>
                  <div class="col-4">
                    <input type="file" class="form-control" id="inputUpload" />
                    <p style="font-size: 12px; color: #8a8a8a">File size max. 2MB</p>
                  </div>
                </div>
              </div>
              <div class="position-absolute bottom-0 py-3 gap-2">
                <button class="btn btn-cancel" type="button">Cancel</button>
                <button class="btn btn-save" type="button">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
